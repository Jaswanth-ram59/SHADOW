<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attractive Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, lightslategray, whitesmoke);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      max-width: 250px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      font-size: 1.5rem;
      color: lightslategray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>U R IN THE CLOUDS</h2>
    </div>
    <div class="card">
      <h2>THE CLOUDS ARE FAKE</h2>
    </div>
    <div class="card">
      <h2>YOU ARE IN 3'RD STAGE OF CLOUDS</h2>
    </div>
  </div>
</body>
</html>
